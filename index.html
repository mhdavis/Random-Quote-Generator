<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width" , initial-scale="1.0">
  <title>Random Quote Generator</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- CSS -->
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
  <!-- Fonts -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Raleway">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <!-- JS -->
  <script src="js/script.js"></script>
</head>

<body>

  <div class="container text-center">
    <div class="row quote-container">
      <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 well">
        <h1>Quotes</h1>
        <div id="quote"></div>
        <div class="row">
          <a id="new-quote" class="custom-btn btn btn-md btn-default col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-1 text-right">New Quote</a>
          <a id="share-quote" class="custom-btn btn btn-md btn-default col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-2 text-left" target="_blank">
          <i class="fa fa-twitter"></i> Share
        </a>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
