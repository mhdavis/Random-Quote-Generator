<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row quote-container">
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 well">
          <h1>Quotes</h1>
          <div id="quote"></div>
          <div class="row">
          <a id="new-quote" class="btn btn-md btn-default col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-1 text-right">New Quote</a>
          <a id="share-quote" class="butts btn btn-md btn-default col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-2 text-left" target="_blank">
            <i class="butts fa fa-twitter"></i> Share
          </a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  </body>
</html>
